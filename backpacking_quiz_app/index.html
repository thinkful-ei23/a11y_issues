<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Backcountry Quiz App</title>
  <meta name="description" content="Test your backcountry, backpacking, and outdoor knowledge">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="datastore.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header role="banner">
    <div class="col-4">
      <a href="index.html">
        <img class="logo" src="https://i.imgur.com/hamJOTi.png" alt="backpack icon" />
      </a>
    </div>
    <div class="col-8">
      <ul>
        <li>Question:
          <span class="questionNumber">0</span>/10</li>
        <li>Score:
          <span class="score">0</span>
        </li>
      </ul>
    </div>
  </header>
  <main role="main">
    <div class="quizStart">
      <h1>Ready to prove you can hack it in the backcountry?</h1>
      <button type="button" class="startButton">Let's go!</button>
    </div>
    <div class="questionAnswerForm"></div>
  </main>
</body>

</html>
